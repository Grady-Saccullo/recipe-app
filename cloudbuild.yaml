steps:

- name: gcr.io/cloud-builders/gcloud
  args:
    - kms
    - decrypt
    - --ciphertext-file=.env.enc
    - --plaintext-file=.env
    - --location=global
    - --keyring=build-env
    - --key=cloudbuild-env

# Install
- name: 'gcr.io/cloud-builders/yarn'
  args: ['install', '--ignore-engines']

# Test
#- name: 'gcr.io/cloud-builders/yarn'
#  args: ['run', 'test:unit']

# Build
- name: 'gcr.io/cloud-builders/yarn'
  args: ['run', 'build']

# Deploy
- name: 'gcr.io/$PROJECT_ID/firebase'
  args: ['run', 'deploy']